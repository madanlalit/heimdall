# Pyrefly Configuration for Heimdall
# https://pyrefly.org

[tool.pyrefly]
# Project root
project_root = "."

# Source directories
source_directories = ["src"]

# Python version
python_version = "3.11"

# Type checking strictness
strict = true

# Ignore patterns
ignore_patterns = [
    "**/tests/**",
    "**/__pycache__/**",
]

# Report unused imports
report_unused_imports = true

# Report unused variables
report_unused_variables = true

# Type inference settings
infer_return_types = true
infer_parameter_types = false

# Error handling
errors = [
    "invalid-type",
    "missing-return-type",
    "incompatible-types",
    "undefined-name",
]

# Warnings
warnings = [
    "unused-import",
    "unused-variable",
    "possibly-undefined",
]
